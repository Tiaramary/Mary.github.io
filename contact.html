<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Bakery Delight</title>
    <script src="scripts.js" defer></script>
    <style>

    /* Basic Styling */
body {
    margin: 0px;
    padding: 0px;
    font-family: Arial, sans-serif;
    background-color: #f8f5f186;
    color: #333;
}
.background
{
    width: 100%;
    height: 100vh;
    background-image: url(photo.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}


header {
    background-color: #0d0fa7;
    padding: 20px;
    text-align: center;
}

header nav a {
    margin: 0 10px;
    color: #ffffff94;
    text-decoration: none;
}


.hero {
    padding: 50px;
    text-align: center;
    background-color: #020101;
}


table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border: 1px solid #060474;
}


.contact-form {
    padding: 20px;
    text-align: center;
}
</style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm" onsubmit="return validateContactForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Bakery Delight. All Rights Reserved.</p>
    </footer>
</body>
</html>
